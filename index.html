<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
    <title>Ridiculous Programming</title>
    <script type="text/javascript" charset="utf-8" src ="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.12/paper.js"></script>
    <style type="text/css">
      html, body{
        margin: 0;
        padding: 0;
        top:0;
        left:0;
      }
      #editor {
        position: absolute;
        right:0;
        width: 50%;
        height: 100%;
      }
      #myCanvas{
        position: absolute;
        left:0;
        width: 50%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="editor">
    </div>
    <canvas id="myCanvas"></canvas>
  </body>
  <script type="text/javascript" charset="utf-8">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    //var JavaScriptMode = require("ace/mode/javascript").Mode;
    //editor.getSession().setMode(new JavaScriptMode());
    editor.getSession().setMode("ace/mode/javascript");
  </script>
  <script type="text/paperscript" src="main.js" canvas="myCanvas"></script>
</html>
