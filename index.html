<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
    <title>Ridiculous Programming</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src ="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.12/paper.js"></script>
    <style type="text/css">
      html, body{
        margin: 0;
        padding: 0;
        top:0;
        left:0;
      }
      #myCanvas{
        position: absolute;
        right: 0;
        width: 60%;
        height: 100%;
      }
      #editor {
        position: absolute;
        left: 0;
        width: 40%;
        height: 60%;
      }
      #myCanvas1{
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40%;
        height: 40%;
      }
      #run{
        position: absolute;
        z-index: 2;
        bottom: 36%;
        left: 0;
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <canvas id="myCanvas"></canvas>
    <canvas id="myCanvas1"></canvas>
    <button id="run">run</button>
  </body>
  <script type="text/javascript" charset="utf-8">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
    editor.getSession().setUseSoftTabs(true);
    //editor.setValue("//patterns[0].path.forEach(function(item){
    //item[1] = 200;})");
  </script>

  <script type="text/paperscript" src="thumbnail.js" canvas="myCanvas1"></script>-->
  <script type="text/javascript" src="/lib/jqconsole.js"></script>
  <script type="text/javascript" src="/lib/peg.js"></script>
  <script type="text/javascript" src="/lib/plt.js"></script>
  <script type="text/javascript" src="/lib/sugar.js"></script>
  <script type="text/javascript" src="main_test.js" canvas="myCanvas"></script>
  <script type="text/javascript" src="thumbnail_test.js" canvas="myCanvas1"></script>
  <script type="text/javascript">
    $("#myCanvas").hover(
      function () {
        $(this).css('cursor', 'crosshair');
      }, function () {
        $(this).css('cursor', 'default');
      }
    );
    $("#myCanvas1").hover(
      function () {
        $(this).css('cursor', 'pointer');
      }, function () {
        $(this).css('cursor', 'default');
      }
    );
  </script>
</html>
